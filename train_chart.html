<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Chart</title>
    <link rel="stylesheet" href="train_chart.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">IRCTC</div>
            <ul>
                <li><a href="index.html" target="_blank">Home</a></li>
                <li><a href="about.html" target="_blank">About</a></li>
                <li><a href="contact.html" target="_blank">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="reservation-chart-container">
        <h1>Reservation Chart</h1>
        <div class="train-image-container">
            <img src="train_image.jpg" alt="Train Image">
        </div>
        <div class="form-container">
            <form>
                <label for="trainInfo">Train Name/Number:</label>
                <input type="text" id="trainInfo" name="trainInfo" required>

                <label for="journeyDate">Journey Date (Today's Date):</label>
                <input type="date" id="journeyDate" name="journeyDate" required>

                <label for="boardingStation">Boarding Station:</label>
                <input type="text" id="boardingStation" name="boardingStation" required>

                <button type="submit">Get Train Chart</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 IRCTC. All rights reserved.</p>
    </footer>
</body>
</html>
